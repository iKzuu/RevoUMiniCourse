<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="t-row">
            <input class="ipt" type="text" name="display">
        </div>
        <div class="t-row">
            <button class="red">AC</button>
            <button class="blue">C</button>
            <button class="orange">*</button>
        </div>
        <div class="t-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="orange">/</button>
        </div>
        <div class="t-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="orange">+</button>
        </div>
        <div class="t-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="orange">-</button>
        </div>
        <div class="t-row">
            <button class="black">+-</button>
            <button>0</button>
            <button class="black">.</button>
            <button class="green">=</button>
        </div>
    </div>
</body>
</html>
